<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/login.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="login-box">
					<canvas id="myCanvas"></canvas>
					<div class="login-content">
						<div class="username-box">
							<div class="label">
								Tên đăng nhập
							</div>
							<input type="text" id="username" requiredInput="true">
						</div>
						<div class="password-box">
							<div class="label">
								Mật khẩu
							</div>
							<input type="password" id="password" requiredInput="true">
						</div>
						<button class="btn btn-primary" id="submit-button">Đăng nhập</button>
					</div>
				</div>
			</div>				
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/alphabet.js"></script>
	<script type="text/javascript" src="js/bubles.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
