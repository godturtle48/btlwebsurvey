<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form method="post" action="./student-control.html" id="myid">
		<input type="text" id="username" required>
		<input type="submit">
	</form>
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script>
		$('#myid').on('submit', function (e) {
			e.preventDefault();
			var len=$('#username').val().length;
			if (len< 6 && len >1) {
				this.submit;
			}
		})
	</script>
</body>
</html>
